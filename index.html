<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body class="nestedDock">
    <style id="loaderstyle">
        body {
            background-color: black;
        }

        #loader {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(/assets/drawable/loader.webp);
            background-size: 30px;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            z-index: 999;
        }
    </style>
    <div id="loader"></div>
    <script>
        if ("paintWorklet" in CSS) {
            CSS.paintWorklet.addModule(
                "/node_modules/css-houdini-squircle/lib/squircle.js"
            );
            document.body.classList.add("squircle")
        } else {
            console.log("houdini not supported")
        }
    </script>
    <div id="innerapp">
        <div id="pages-wrapper">
            <div id="pages"></div>
        </div>
        <div id="dock" class="M_ULTRATHINDARK MATERIAL">

        </div>
        <div id="dockBg" class="M_ULTRATHINLIGHT MATERIAL">

        </div>
    </div>
    <img id="system_wallpaper" src="assets/drawable/wallpaper.png">



    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="http://127.0.0.1:5500/dist/bridgemock.js"
        integrity="sha256-c0Nnt0h0ktMA94V41cNFydDl/SlMJBKZFAhAPJ+jweU=" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>

</body>

</html>
