<body class="nestedDock">
    <div id="debugmenu" class="hidden" onclick="$('#debugmenu').removeClass('hidden')">
        <h2>Debug Menu</h2>
        <button type="button" class="btn btn-primary" onclick="window.springBoard.animate.intro()">Animate
            Intro</button>
        <button type="button" class="btn btn-primary" onclick="springBoard.userSetupView.enter()">Enter OOBE</button>
        <button type="button" class="btn btn-primary" onclick="event.stopPropagation();event.preventDefault();$('#debugmenu').addClass('hidden')">Hide</button>
        <button type="button" class="btn btn-primary" onclick="window.location.reload()">Respring</button>
        <div>
            <label for="customRange2" class="form-label">Display Zoom: 1</label>
            <input type="range" class="form-range" min="0.5" max="3" step=".1" value="1" id="customRange2" oninput="console.log('dfsgÅŸ');springBoard.changeZoom(this.value);$(this).prev('label').text('Display Zoom: ' + this.value)">
        </div>

    </div>
    <style id="loaderstyle">
        body {
            background-color: black;
        }

        #loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-image: url(/assets/drawable/loader.webp);
            background-size: 30px;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            z-index: 999;
        }

        p.goodbye {
            width: 200px;
            position: absolute;
            text-align: center;
            left: 50%;
            top: 47.5%;
            transform: translate(-50%, -50%);
            filter: opacity(0);
            animation: goodbyeanim cubic-bezier(0.075, 0.82, 0.165, 1) .5s .5s forwards;
        }

        @keyframes goodbyeanim {
            from {
                transform: translate(-50%, -50%) scale(1.5);
                filter: blur(20px) opacity(0);
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px) opacity(1);
            }
        }
    </style>
    <div id="loader"></div>
    <div id="innerapp">
        <div id="pages-wrapper">
            <div id="pages"></div>
        </div>
        <div id="dock" class="M_ULTRATHINDARK MATERIAL"></div>
        <div id="dockBg" class="M_ULTRATHINLIGHT MATERIAL"></div>
    </div>
    <img id="system_wallpaper" src="assets/drawable/graw.png">
